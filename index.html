<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div class="main-tabs">
            <div class="icon-row-container">
                <i class="fa-solid fa-layer-group" id="dashboard"></i>
                <h1 class="dashboard"> Dashboard</h1>
            </div>
            <div class="icon-row-container">
                <i class="fa-solid fa-house" id="home"></i>
                <a class="home" src="#"> Home</a>
            </div>
            <div class="icon-row-container">
                <i class="fa-solid fa-user" id="user"></i>
                <a class="profile" src="#"> Profile</a>
            </div>
            <div class="icon-row-container">
                <i class="fa-solid fa-message"></i> 
                <a class="messages" src="#">Messages</a>
            </div>
            <div class="icon-row-container">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <a class="history" src="#"> History</a>
            </div>
            <div class="icon-row-container">
                <i class="fa-solid fa-list-check"></i> 
                <a class="tasks" src="#">Tasks</a>
            </div>
            <div class="icon-row-container">
                <i class="fa-solid fa-user-group"></i>
                <a class="communities" src="#"> Communities</a>
            </div>
        </div>
        <div class="other-tabs">
            <div class="icon-row-container">
                <i class="fa-solid fa-gear"></i> 
                <a class="settings" src="#">Settings</a>
            </div>
            <div class="icon-row-container">
                <i class="fa-solid fa-phone"></i>
                <a class="support" src="#"> Support</a>
            </div>
            <div class="icon-row-container">
                <i class="fa-solid fa-shield-halved"></i>
                <a class="privacy" src="#"> Privacy</a>
            </div>
            
        </div>
    </div>
    <div class="header">
        <div class="header-top-row">
            <button class="search-bar"></button>
        </div>
        <div class="header-bottom-row">
            <img class="profile-pic" src="./">
        </div>
    </div>
    <div class="body">

    </div>
</body>
</html>
