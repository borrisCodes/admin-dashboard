<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div class="main-tabs">
            <div class="icon-row-container">
                <i class="fa-solid fa-layer-group" id="dashboard"></i>
                <h1 class="dashboard"> Dashboard</h1>
            </div>
            <div class="icon-row-container">
                <i class="fa-solid fa-house" id="home"></i>
                <a class="home" src="#"> Home</a>
            </div>
            <div class="icon-row-container">
                <i class="fa-solid fa-user" id="user"></i>
                <a class="profile" src="#"> Profile</a>
            </div>
            <div class="icon-row-container">
                <i class="fa-solid fa-message"></i> 
                <a class="messages" src="#">Messages</a>
            </div>
            <div class="icon-row-container">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <a class="history" src="#"> History</a>
            </div>
            <div class="icon-row-container">
                <i class="fa-solid fa-list-check"></i> 
                <a class="tasks" src="#">Tasks</a>
            </div>
            <div class="icon-row-container">
                <i class="fa-solid fa-user-group"></i>
                <a class="communities" src="#"> Communities</a>
            </div>
        </div>
        <div class="other-tabs">
            <div class="icon-row-container">
                <i class="fa-solid fa-gear"></i> 
                <a class="settings" src="#">Settings</a>
            </div>
            <div class="icon-row-container">
                <i class="fa-solid fa-phone"></i>
                <a class="support" src="#"> Support</a>
            </div>
            <div class="icon-row-container">
                <i class="fa-solid fa-shield-halved"></i>
                <a class="privacy" src="#"> Privacy</a>
            </div>
            
        </div>
    </div>
    <div class="main-content-container">
        <div class="header">
            <div class="header-top-row">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass" id="search"></i>
                    <input type="text" id="search-bar">
                </div>
                <div class="top-right">
                    <i class="fa-regular fa-bell" id="bell"></i>
                    <img class="profile-pic" src="./images/profpic.jpg" id="profile-pic-small">
                    <p class="name">Cameron Johnson</p>
                </div>
            </div>
            <div class="header-bottom-row">
                <div class="left-bottom-header">
                    <img class="profile-pic" src="./images/profpic.jpg" id="profile-pic">
                    <div class="name-holder">
                        <p class="hello">Hi there,</p>
                        <p class="name" id="name">Cameron</p>
                    </div>
                </div>
                <div class="right-bottom-header">
                    <button class="new">New</button>
                    <button class="upload">Upload</button>
                    <button class="share">Share</button>
                </div>
            </div>
        </div>
        <div class="body">
            <h1>BODY</h1>
            <div class="right-sidebar">
                <div class="announcements">
                    <h1>Announcements</h1>
                </div>
                <div class="trending">
                    <h1>Trending</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
